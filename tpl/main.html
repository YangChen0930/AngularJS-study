<div data-role="page" ng-controller="mainCtr">
  <div data-role="header">
    <a href="#" data-rel="back" data-icon="back" data-iconpos="notext"></a>
    <h1>开饭啦</h1>
  </div>

  <div class="ui-content">

    <label for="sousuo"></label>
    <input type="text" id="sousuo" placeholder="请输入要搜索的菜品或者原材料的名称"
           ng-model="kw"/>

    <ul data-role="listview" data-inset="true">
      <li ng-repeat="dish in dishList">
        <a ng-click="showDetail(dish.did)">
          <img ng-src="../img/{{dish.img_sm}}"/>
          <h2>{{dish.name}}</h2>
          <p>{{dish.material}}</p>
          <p>{{dish.price}}</p>
        </a>
      </li>
    </ul>

    <button ng-show="hasMore" ng-click="loadMore()">加载更多</button>
    <p ng-hide="hasMore">没有更多数据可以加载了</p>
  </div>

  <div data-role="footer"
       data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="" data-icon="home">主页</a></li>
        <li><a href="" data-icon="user">用户中心</a></li>
        <li><a href="" data-icon="gear">设置</a></li>
      </ul>
    </div>
  </div>

</div>
