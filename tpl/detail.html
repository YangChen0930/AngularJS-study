
<div data-role="page" ng-controller="detailCtr">
    <div data-role="header">
        <a href="#" data-icon="back" data-rel="back" data-iconpos="notext"></a>
        <h1>开饭啦</h1>
    </div>
    <div class="ui-content">
        <h1>{{dish.name}}</h1>
        <img ng-src="../img/{{dish.img_lg}}" alt=""/>
        <p>{{dish.material}}</p>
        <p>{{dish.detail}}</p>
        <p>{{dish.price | currency:'￥'}}</p>

        <button ng-click="jump('order.html')">我要下单</button>
        <button ng-click="jump('main.html')">我再看看</button>

    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="" data-icon="home">主页</a></li>
                <li><a href="" data-icon="user">用户中心</a></li>
                <li><a href="" data-icon="gear">设置</a></li>
            </ul>
        </div>
    </div>
</div>
